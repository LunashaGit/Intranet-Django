{% extends 'index.html' %}
{% block poll %}
<section>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="form-group">
            <label for="category_name">Name</label>
            <input type="text" name="category_name" class="form-control" id="category_name" placeholder="Category Name">
        </div>
        <div class="form-group">
            <label for="slug">Slug</label>
            <input type="text" name="slug" class="form-control" id="slug" placeholder="Slug">
        </div>
        <div class="form-group">
            <label for="category_description">Product Description</label>
            <input type="text" name="category_description" class="form-control" id="category_description" placeholder="Category Description">
        </div>
        <input type="file" id="category_image" name="category_image" value="upload image" placeholder="">
        <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </section>
{% endblock %}

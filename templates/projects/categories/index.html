{% extends 'index.html' %}
{% block poll %}
<section class="flex flex-col gap-8">
<h1 class="text-5xl">
  Categories
</h1>
{% if categories %}
    <ul class="flex flex-row gap-8">
    {% for category in categories %}
      <li class="flex flex-col justify-center content-center text-center p-4 bg-shrine-pink-100 shadow-lg shadow-black-500/40">
        <img class="max-w-xxs max-h-xxs block mx-auto" src="/media/{{ category.category_image }}" alt="image">
        <div class="flex flex-col justify-center text-center items-center my-4">
        <a href="{{ category.slug }}">{{ category.category_name }}</a>
        <p>Description : {{ category.category_description }}</p>
        </div>
      </li>
    {% endfor %}
  </ul>
{% else %}
  <p>No projects yet.</p>
{% endif %}
</section>
{% endblock %}

{% extends 'index.html' %}
{% block poll %}
<section class="block max-w-xs mx-auto ">
<div class="flex flex-col gap-8 p-4 bg-shrine-pink-100 shadow-lg shadow-black-500/40">
    <h1 class="text-5xl text-center">
    Create Project
    </h1>
    <form method="post" enctype="multipart/form-data" class="flex flex-col gap-8 justify-center content-center text-center" autocomplete="off">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="form-group flex flex-col gap-2">
            <label for="name">Name</label>
            <input type="text" name="name" class="form-control" id="name" placeholder="Name">
        </div>
        <div class="form-group flex flex-col gap-2">
            <label for="description">Description</label>
            <input type="text" name="description" class="form-control" id="description" placeholder="Description">
        </div>
        <div class="form-group flex flex-col gap-2">
            <label for="slug">Slug</label>
            <input type="text" name="slug" class="form-control" id="slug" placeholder="Slug">
        </div>
        <div class="form-group flex flex-col gap-2">
            <label for="category">Category</label>
            <select name="category" id="category">
                {% for category in categories %}
                <option value="{{ category.category_name }}">
                    {{ category.category_name }}
                </option>
                {% endfor %}
            </select>
        </div>
        <input type="file" id="product_image" name="product_image" placeholder="">
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</section>

{% endblock %}

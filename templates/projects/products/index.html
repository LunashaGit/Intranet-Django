{% extends 'index.html' %}
{% block poll %}
<section class="flex flex-col gap-8">
<h1 class="text-5xl">
  Projects
</h1>
{% if products %}
  <ul class="flex flex-row gap-8">
    {% for product in products %}
      <li class="flex flex-col justify-center content-center text-center p-4 bg-shrine-pink-100 shadow-lg shadow-black-500/40">
        <img class="max-w-xs" src="/media/{{ product.product_image }}" alt="image">
        <div class="flex flex-col justify-center text-center items-center my-4">
          <a href="{{ product.slug }}">{{ product.name }}</a>
          <p>{{ product.category }}</p>
          <p>{{ product.product_description }}</p>
        </div>
      </li>
    {% endfor %}
  </ul>
{% else %}
  <p>No projects yet.</p>
{% endif %}
</section>
{% endblock %}

{% extends 'index.html' %}
{% block poll %}
<h1>
  Account
</h1>
{% if user.is_authenticated %}
<a href="edit/">Edit</a>
<ul>
    <li>
      {{ user.username }}
    </li>
    <li>
        {{ user.email_address }}
    </li>
    <li>
        {{ user.first_name }}
    </li>
    <li>
        {{ user.last_name }}
    </li>
    <li>
        {% if user.is_staff %}
            Staff
        {% else %}
            Not staff
        {% endif %}
    </li>
</ul>
{% endif %}
{% endblock %}

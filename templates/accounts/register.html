{% extends 'index.html' %}
{% block poll %}
<section class="block max-w-xs mx-auto ">
<div class="flex flex-col gap-8 justify-center items-center p-4 bg-shrine-pink-100 shadow-lg shadow-black-500/40">
    <h1>
        Register
    </h1>
    <form method="post" class="flex flex-col gap-8 justify-center content-center text-center" autocomplete="off">
        {% csrf_token %}
        <div class="form-group flex flex-col gap-2">
            <label for="email">Email</label>
            <input type="email" name="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
        </div>
        <div class="form-group flex flex-col gap-2">
            <label for="username">username</label>
            <input type="text" name="username" class="form-control" id="username" placeholder="First name">
        </div>
        <div class="form-group flex flex-col gap-2">
            <label for="first_name">first_name</label>
            <input type="text" name="first_name" class="form-control" id="first_name" placeholder="First name">
        </div>
        <div class="form-group flex flex-col gap-2">
            <label for="last_name">last_name</label>
            <input type="text" name="last_name" class="form-control" id="last_name" placeholder="Last name">
        </div>
        <div class="form-group flex flex-col gap-2">
            <label for="password">Password</label>
            <input type="password" name="password" class="form-control" id="password" placeholder="Password">
        </div>
        <div class="form-group flex flex-col gap-2">
            <label for="password2">Confirm Password</label>
            <input type="password" name="password2" class="form-control" id="password2" placeholder="Password">
        </div>
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        <input type="submit" value="Save">
    </form>
</div>
</section>
{% endblock %}

<!-- extends index -->
{% extends 'index.html' %}
{% block poll %}
<section class="block max-w-xs mx-auto ">
<div class="flex flex-col gap-8 justify-center items-center p-4 bg-shrine-pink-100 shadow-lg shadow-black-500/40">
          <h1 class="">Sign in</h1>
          <form method="POST" class="flex flex-col gap-8 justify-center content-center text-center" autocomplete="off">
              {% csrf_token %}
              <div class="form-group flex flex-col gap-2">
                <label for="email">Email</label>
                <input name="email" class="form-control" placeholder="Email" type="text" id="email">
              </div>
              <div class="form-group flex flex-col gap-2">
                <label for="password">Password</label>
                <input name="password" class="form-control" placeholder="Password" type="password" id="password">
              </div>
            <button type="submit">Login</button>
          </form>
</div>
</section>
{% endblock %}
